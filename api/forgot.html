<html>
  <head>
    <title>Presents for Me Reset Password</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-xs-4 col-md-4 col-md-offset-4">
          <h1>Presents for Me Password Reset</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-md-4 col-md-offset-4">
          <form method="POST" action="/reset">
            <div class="form-group">
              <label for="password">New Password (10 characters minimum)</label>
              <input type="password" name="password" class="form-control">
            </div>

            <div class="form-group">
              <label for="password">Confirm Password (10 characters minimum)</label>
              <input type="password" name="confirm" class="form-control">
            </div>

            <input class="btn btn-primary" type="submit" value="Reset password">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
