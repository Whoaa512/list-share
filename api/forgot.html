<html>
  <head>
    <title>Reset Password</title>
  </head>
  <body>
    <form method="POST" action="/reset">
      <div>
        New Password
      </div>
      <div>
        <input type="password" name="password">
      </div>

      <div>
        Confirm Password
      </div>
      <div>
        <input type="password" name="confirm">
      </div>

      <div>
        <input type="submit" value="reset password">
      </div>
    </form>
  </body>
</html>
